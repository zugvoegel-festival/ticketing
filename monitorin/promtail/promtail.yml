server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)' 
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service_name'
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
            request_id: requestId
            user_id: userId
            method: method
            url: url
            status_code: statusCode
            duration: duration
            type: type
      - labels:
          level:
          request_id:
          user_id:
          method:
          status_code:
          type:
          service_name:
          container_name:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # Scrape audio-transcriber application logs directly
  - job_name: audio-transcriber
    static_configs:
      - targets:
          - localhost
        labels:
          job: audio-transcriber
          __path__: /var/log/audio-transcriber/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
            request_id: requestId
            user_id: userId
            method: method
            url: url
            status_code: statusCode
            duration: duration
            type: type
            anamnesis_id: anamnesisId
            operation: operation
      - labels:
          level:
          request_id:
          user_id:
          method:
          status_code:
          type:
          anamnesis_id:
          operation:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s*(?P<message>.*)$'
      - labels:
          hostname:
          service:
          pid:
      - timestamp:
          source: timestamp
          format: Jan _2 15:04:05